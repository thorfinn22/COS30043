<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>WAI Form Task</title>
    <meta name="language" content="english">
    <meta name="keywords" content="Accessibility,Lab,Tasks">
    <meta name="description" content="WAI Form Task">
</head>
<body>
    <h1>WAI Form Example</h1>
    <form method="post" action="http://mercury.swin.edu.au/it000000/formtest.php">
        <fieldset>
            <legend>Contact Information</legend>
            <p>
                <label for="cname">Name:</label>
                <input type="text" name="name" id="cname">
            </p>
            <p>
                <label for="cemail">E-mail Address:</label>
                <input type="text" name="email" id="cemail">
            </p>
            <p>
                <label for="caddr">Mailing Address:</label><br>
                <textarea name="address" id="caddr" rows="4" cols="40"></textarea>
            </p>
        </fieldset>
        <fieldset>
            <legend>Credit Card Information</legend>
            <p>
                <label><input type="radio" name="card" id="cvisa" value="visa"> Visa</label>
                <label for="cvisa">Visa</label><br>
                <label><input type="radio" name="card" id="cmc" value="mc"> MasterCard</label>
                <label for="cmc">MasterCard</label><br>
            </p>
            <p>
                <label for="cnumber">Number:</label> <input type="text" name="number" id="cnumber"><br>
                <label for="cexpiry">Expiry:</label> <input type="text" name="expiry" id="cexpiry">
            </p>
        </fieldset>
        <p>
            <button type="submit">Submit order</button> <button type="reset">Clear order</button>
        </p>
    </form>
</body>
</html>
