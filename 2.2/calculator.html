<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harry's Calculator</title>
    <link href="C:\Users\haree\OneDrive - Swinburne University\COS30043\bootstrap-5.1.3-dist\css\bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 50px;
            border: 1px solid #000;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px; /* Decreased width */
            background-color: #f0f0f0; /* Background color */
        }
        #calculator-display {
            background-color: #c4c9cf; /* Blue color */
            color: #1f73b0; /* White text color */
            border: 1px solid #ced4da;
            padding: 10px;
            font-size: 24px;
            text-align: right;
            margin-bottom: 20px;
            border-radius: 5px;
        }
        .row p {
            background-color: #e9ecef; /* Background color for elements */
            border: 1px solid #ced4da;
            padding: 20px;
            font-size: 24px;
            text-align: center;
            cursor: pointer;
            transition: background-color 0.3s ease;
            border-radius: 5px;
        }
        .row p:hover {
            background-color: #dee2e6;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Calculator Display -->
        <div class="row">
            <div class="col-sm-12">
                <p id="calculator-display">0</p>
            </div>
        </div>
        <!-- Calculator Keys -->
        <div class="row">
            <div class="col-sm-3"><p>mc</p></div>
            <div class="col-sm-3"><p>m+</p></div>
            <div class="col-sm-3"><p>m-</p></div>
            <div class="col-sm-3"><p>mr</p></div>
        </div>
        <div class="row">
            <div class="col-sm-3"><p>AC</p></div>
            <div class="col-sm-3"><p>√x</p></div>
            <div class="col-sm-3"><p>%</p></div>
            <div class="col-sm-3"><p>+</p></div>
        </div>
        <div class="row">
            <div class="col-sm-3"><p>7</p></div>
            <div class="col-sm-3"><p>8</p></div>
            <div class="col-sm-3"><p>9</p></div>
            <div class="col-sm-3"><p>×</p></div>
        </div>
        <div class="row">
            <div class="col-sm-3"><p>4</p></div>
            <div class="col-sm-3"><p>5</p></div>
            <div class="col-sm-3"><p>6</p></div>
            <div class="col-sm-3"><p>-</p></div>
        </div>
        <div class="row">
            <div class="col-sm-3"><p>1</p></div>
            <div class="col-sm-3"><p>2</p></div>
            <div class="col-sm-3"><p>3</p></div>
            <div class="col-sm-3"><p>+</p></div>
        </div>
        <div class="row">
            <div class="col-sm-3"><p>0</p></div>
            <div class="col-sm-3"><p>.</p></div>
            <div class="col-sm-3"><p>+/-</p></div>
            <div class="col-sm-3"><p>=</p></div>
        </div>
    </div>
    <!-- Bootstrap JavaScript plugins -->
    <script src="C:\Users\haree\OneDrive - Swinburne University\COS30043\bootstrap-5.1.3-dist\js\bootstrap.bundle.min.js"></script>
</body>
</html>
